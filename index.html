<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="icon" href="icon.png" type="image/x-icon">

    
    <style>
        /* General reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Main container styling */
        body {
            background-color: #1e1e2f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            height: 500px;
        }

        .btns {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Button styles */
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button#reset,
        button#new {
            background-color: #3a3a54;
            color: #fff;
        }

        button#reset:hover,
        button#new:hover {
            background-color: #5c5c78;
        }

        /* Game board styling */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 15px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #3a3a54;
            border: 2px solid #ffffff33;
            font-size: 50px;
            color: #ff6b6b;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            filter: blur(100%);
        }

        .box:hover {
            background-color: #5c5c78;
            transform: scale(1.1);
        }

        /* Winner message styling */
        #message {
            padding: 10px;
            font-size: 24px;
            color: #ffffff;
            margin: 20px;
            border-radius: 6px;
        }

        /* Animation for winning boxes */
        .winning-box {
            animation: flash 0.6s ease-in-out infinite alternate;
        }

        @keyframes flash {
            0% {
                background-color: #ff6b6b;
            }

            100% {
                background-color: #3a3a54;
            }
        }

        #message {
            display: none;
        }

        /* o color #ff6b6b
        x color #6bafff */
        .a {
            color: #ff6b6b;
        }

        .b {
            color: #6bafff;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1><b class="a">Tic</b><b class="b"> Tac</b> Toe</h1>

        <div class="btns">
            <button id="reset" onclick="resetGame()">Reset Game</button>
            <button id="new" onclick="resetGame()">New Game</button>
        </div>

        <div>
            <h1 id="message" class="winning-box"></h1>
        </div>

        <div class="grid">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>

    <audio id="myaudio">
        <source src="winner.mp3" type="audio/mp4">
    </audio>

    <script>
        let myaudio= document.getElementById('myaudio')
        let message = document.getElementById('message')
        let boxes = document.querySelectorAll('.box')
        let turnO = true
        const winPatterns = [
            [0,1,2],
            [3,4,5],
            [6,7,8],
            [0,3,6],
            [1,4,7],
            [2,5,8],
            [0,4,8],
            [2,4,6]
        ]
        
        boxes.forEach(box =>{
            box.addEventListener("click", function(){
                if(turnO == true){
                    box.innerText = 'O'
                    turnO = false
                    box.style.color = '#ff6b6b'
                }
                else{
                    box.innerText = 'X'
                    turnO = true
                    box.style.color = '#6bafff'
                }
                box.disabled = true
                checkWinner()
            })
        })

        function checkWinner(){
            for(pattern of winPatterns){
                let pos1 = boxes[pattern[0]].innerText
                let pos2 = boxes[pattern[1]].innerText
                let pos3 = boxes[pattern[2]].innerText

                if(pos1!="" && pos2!="" && pos3!=""){
                    if(pos1==pos2 && pos2==pos3){
                        message.innerText = `Winner is ${pos1}`
                        message.style.display = 'block'
                        myaudio.play()
                        disableBoxes()
                    }
                }
            }
        }

        function disableBoxes(){
            boxes.forEach(box=>{
                box.disabled = true
            })
        }

        function resetGame(){
            boxes.forEach(box=>{
                box.disabled = false
                box.innerText = ''
                turnO = true
                message.style.display = 'none'
            })
        }



    </script>
</body>

</html>
